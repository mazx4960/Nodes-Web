{% extends "layout.html" %}

{% block body %}

<div class="jumbotron">
    <h1 class="display-4">Welcome back, {{ username }}</h1><br>
    <p class="lead float-right">Date: <span id="date"></span></p>
</div>

<script>
    homelink = document.getElementById("home").childNodes[1];
    homelink.className += " active";

    function updateClock() {
        var now = new Date(), // current date
        months = ['January', 'February', 'March','April','May','June','July',
                'August','September','October','November','December']; // you get the idea

        // a cleaner way than string concatenation
        date = [now.getDate(),
              months[now.getMonth()],
              now.getFullYear()].join(' ');

        // set the content of the element with the ID time to the formatted string
        document.getElementById('date').innerHTML = date;
    }
    updateClock();
</script>

{% endblock %}
